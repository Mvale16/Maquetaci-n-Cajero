<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Valeria</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="atm">
        <div class="atm-brand">
            <h1 class="atm-brand__name">ATM</h1>
        </div>
        <div class="atm-system">
            <div class="atm-system__screen_and_buttoms">
                <div class="atm-system__buttoms">
                    <div class="atm-system__buttom"></div>
                    <div class="atm-system__buttom"></div>
                    <div class="atm-system__buttom"></div>
                    <div class="atm-system__buttom"></div>
                </div>
                <div class="atm-system_screen">  
                </div>
                <div class="atm-system__buttoms">
                    <div class="atm-system__buttom"></div>
                    <div class="atm-system__buttom"></div>
                    <div class="atm-system__buttom"></div>
                    <div class="atm-system__buttom"></div>
                </div>
            </div>
            <div class="atm-system__card">
                <div class="atm-system__card-input">
                    <div class="atm-system__card-input-circle"></div>
                </div>
            </div>
            <div class="atm-system__keyboard">
                <div class="atm-system__keyboard-console">
                    <div class="atm-system__input-keys">
                        <div class="atm-system__keys"></div>
                        <div class="atm-system__keys"></div>
                        <div class="atm-system__keys"></div>
                        <div class="atm-system__keys"></div>
                        <div id="btn-cancel" class="atm-system__keys"></div>
                        <div class="atm-system__keys"></div>
                        <div class="atm-system__keys"></div>
                        <div class="atm-system__keys"></div>
                        <div class="atm-system__keys"></div>
                        <div id="btn-success" class="atm-system__keys"></div>
                        <div class="atm-system__keys"></div>
                        <div class="atm-system__keys"></div>
                        <div class="atm-system__keys"></div>
                        <div class="atm-system__keys"></div>
                        <div id="btn-delete" class="atm-system__keys"></div>
                    
                </div>
            </div>
            <div class="atm-system__money">
                <div class="atm-system__money-output"></div>
            </div>
        </div>
    </div>
</body>
</html>
